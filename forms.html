<body>
    <form method="POST" action="https://formspree.io/makstsvirinkalo@gmail.com">

        <label>11. Чи вважаєте Ви, що у Вас є «залежність» від соціальних мереж?</label>

        <br>

        <label><input type="radio" name="Ви відвідуєте соціальні мережі?" value="Ніколи">Ніколи</label>

        <label>13. Чи зможете ви без усякої причини видалити свій профіль у соціальній мережі або просто стерти всю інформацію на ній і ніколи більше не заходити туди?</label>
        <br>

        <br>
        <label>14. Що вас підштовхнуло зареєструватися в соціальній мережі?</label>
